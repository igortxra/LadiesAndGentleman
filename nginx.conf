# Optimized for high volume, small body requests
worker_processes auto;
worker_rlimit_nofile 1024;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Buffer optimizations for small requests
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    client_max_body_size 1m;
    large_client_header_buffers 4 4k;
    
    # Proxy buffers optimized for small responses
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Connection pooling to backends
    upstream backend {
        server backend-1:9999;
        server backend-2:9999;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 70s;
    }

    server {
        listen 9999 reuseport;
        
        # Disable access log for performance
        access_log off;
        
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No timeout limits for backend responses
            proxy_connect_timeout 3s;
            
            # Optimize for small responses
            proxy_request_buffering off;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 0;
            proxy_next_upstream_timeout 0s;
        }
        
    }
} 
